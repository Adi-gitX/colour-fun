name: 04 Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "ğŸš€ Starting deployment..."

            cd /home/${{ secrets.EC2_USERNAME }}/colour-fun || exit 1

            echo "ğŸ“¥ Pulling latest code..."
            git reset --hard
            git pull origin main

            echo "ğŸ“¦ Installing dependencies..."
            cd app
            npm install

            echo "ğŸ—ï¸ Building frontend..."
            npm run build

            echo "ğŸ§¹ Clearing old PM2 process..."
            pm2 delete colour-fun || true

            echo "ğŸš€ Starting PM2 Static Server..."
            # Serve 'dist' folder on port 3000 for Single Page Application
            pm2 serve dist 3000 --name "colour-fun" --spa

            echo "ğŸ’¾ Saving PM2 list..."
            pm2 save

            echo "âœ… Deployment complete! App running on port 3000"

            echo "âœ… Deployment complete!"
