name: 04 Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "Starting deployment..."
            sudo apt-get update && sudo apt-get install -y git
            
            # Define target directory
            TARGET_DIR="/home/${{ secrets.EC2_USERNAME }}/colour-fun"

            if [ -d "$TARGET_DIR" ]; then
              echo "Directory exists. Pulling latest code..."
              cd "$TARGET_DIR"
              git reset --hard
              git pull origin main
            else
              echo "Cloning repository..."
              cd "/home/${{ secrets.EC2_USERNAME }}"
              git clone https://github.com/Adi-gitX/colour-fun.git
              cd "$TARGET_DIR"
            fi

            echo "Installing dependencies..."
            cd app
            npm install

            echo "Building frontend..."
            npm run build

            echo "Clearing old PM2 process..."
            pm2 delete colour-fun || true

            echo "Starting PM2 Static Server..."
            # Serve 'dist' folder on port 3000 for Single Page Application
            pm2 serve dist 3000 --name "colour-fun" --spa

            echo "Saving PM2 list..."
            pm2 save

            echo "Deployment complete. App running on port 3000."
