name: Frontend Tests

on:
  push:
    branches: [main, tests]
  pull_request:
    branches: [main, tests]

jobs:
  unit-integration:
    name: Unit & Integration Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'solid-colour/package-lock.json'

      - name: Install Dependencies
        working-directory: solid-colour
        run: npm ci

      - name: Run Unit & Integration Tests
        working-directory: solid-colour
        run: npx vitest run --reporter=verbose

  e2e:
    name: E2E Tests (Playwright)
    needs: unit-integration
    timeout-minutes: 30
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: solid-colour
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'solid-colour/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build App
        run: npm run build

      - name: Run E2E Tests
        run: npx playwright test
        env:
          CI: true

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: solid-colour/playwright-report/
          retention-days: 30
